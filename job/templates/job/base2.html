{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>Tower Jobs</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'job/job.css' %}">
    
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/"><span class="glyphicon glyphicon-tower"></span> towerjobs.co.uk</a>
      </li>
      <li>
        <a href="{% url 'job-jobs' %}"><span class="glyphicon glyphicon-th-list"></span> Jobs</a>
      </li>
     
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="navbar-right">
        <a href="{% url 'job-interview' %}"><span class="glyphicon glyphicon-star"></span>Inteview Tips</a> </li>
        {% if user.is_authenticated %}
      
            <li class="navbar-right"><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            <li class="navbar-right"><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-plus"></span>My Account</a></li>
          {% else %}
          <li class="navbar-right"><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
          <li class="navbar-right"><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>Register</a></li>
            {% endif %}
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
